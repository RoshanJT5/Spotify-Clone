<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon2.png">

</head>

<body>
    <div class="container">

        <div class="navbar">
            <!-- Left side -->
            <div class="leftNav flex item-center">
                <img class="invert spotify-logo" src="images/logo.svg" alt="Spotify">
                <img class="invert hamburger-logo" src="images/hamburger.svg" alt="Menu">
                <div class="home-icon">
                    <img class="invert" src="images/home.svg" alt="Home">
                </div>
                <div class="search flex item-center">
                    <img class="invert" src="images/search.svg" alt="" height="25">
                    <input type="search" placeholder="What do you want to play?" id="searchbox">
                </div>
            </div>

            <!-- Right side -->
            <div class="rightNav flex item-center">
                <ul class="menu flex">
                    <li>Premium</li>
                    <li>Download</li>
                    <li>Support</li>
                    <li>|</li>
                </ul>

                <button class="login-btn" style="background-color:#1DB954;">Sign up</button>
                <button class="login-btn">Log in</button>
            </div>
        </div>

        <div class="body flex">

            <div class="left">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <img class="sidebar-logo" src="images/logo-full.svg" alt="Spotify">
                        <img class="sidebar-logo invert cross" src="images/cross.svg" alt="" style="height: 20px;">
                    </div>
                    <div class="library-header flex justify-space item-center">
                        <h2 class="sidebar-title">Your Library</h2>
                        <button class="add-btn">+</button>
                    </div>

                    <!-- Playlist and podcast cards -->
                    <div class="sidebar-card">
                        <h3>Create your first playlist</h3>
                        <p>It's easy, we'll help you</p>
                        <button class="sidebar-btn">Create playlist</button>
                    </div>

                    <div class="sidebar-card">
                        <h3>Let’s find some podcasts to follow</h3>
                        <p>We’ll keep you updated on new episodes</p>
                        <button class="sidebar-btn">Browse podcasts</button>
                    </div>

                    <!-- Footer -->
                    <div class="sidebar-footer">
                        <div class="links">
                            <a href="#">Legal</a>
                            <a href="#">Privacy Policy</a>
                            <a href="#">Cookies</a>
                            <a href="#">About Ads</a>
                            <a href="#">Accessibility</a>
                        </div>

                        <button class="lang-btn flex item-center"><img class="invert" src="images/lang.svg" alt=""
                                height="15">
                            <span class="eng">English</span>
                        </button>

                    </div>
                </div>
            </div>


            <div class="right">
                <div class="main-content">
                    <div class="sportifyPlaylist">
                        <h1>Trending songs</h1>


                        <div class="cardContainer flex">
                        </div>


                        <div class="playbar">

                            <div class="playback-controls">
                                <div class="seekbar">
                                    <div class="progress"></div>
                                    <div class="circle"></div>
                                </div>
                                <div class="songtime"></div>
                            </div>

                            <div class="songbtn invert">
                                <img src="images/previous.svg" alt="Previous" class="prev-btn">
                                <img src="images/playbar.svg" alt="Play" class="play-pause-btn height">
                                <img src="images/next.svg" alt="Next" class="next-btn">
                            </div>
                            <div class="songinfo"></div>

                            <div class="volumebtn invert">
                                <img src="images/volume.svg" alt="">
                                <div class="range">
                                    <input class="invert" type="range" name="volume" id="">
                                </div>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<!-- <script src="JS/script.js"></script> -->
<script src="JS/newscript.js"></script>


</html>
